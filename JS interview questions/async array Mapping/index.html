    <script>
      async function array(arr) {
        return new Promise(function (resolve, reject) {
          var empArr = [];

          setTimeout(() => {
            arr.map((num) => empArr.push(num * 2));
            resolve(empArr);
          }, 500);
        });
      }

      async function main() {
        const arr = [1, 2, 3, 4, 5, 6];
        await array(arr).then(function (empArr) {
          console.log(empArr);
        });
      }
