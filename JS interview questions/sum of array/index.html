<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function arrayAddition() {
        const array = [10, 30, -5, -5, 10, -10];
        var sum = 0;
        for (var i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            sum += array[i];
          }
          if (array[i] < 0) {
            break;
          }
        }
        return sum;
      }
      var summation = arrayAddition();
      console.log(summation);
    </script>
  </body>
</html>
