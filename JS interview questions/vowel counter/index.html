<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const String = "Hello";
      function volcont() {
        var c = 0;
        for (let i = 0; i < String.length; i++) {
          const char = String[i];
          switch (char) {
            case "A" && "a":

            case "E" && "e":

            case "I" && "i":
            case "O" && "o":
            case "U" && "u":
              c++;
              break;
          }
        }
        return c;
      }
      let finalCount = volcont();
      console.log(finalCount);
    </script>
  </body>
</html>
