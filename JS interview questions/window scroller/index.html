    <button class="btn">Click Me</button>
    <script>
      function smoothScrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      document.querySelector(".btn").addEventListener("click", function () {
        smoothScrollToTop();
      });
    </script>
  </body>
