<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function filterProducts(a, b) {
        return a.filter((a) => a.name.includes(b));
      }
      var a = [
        { name: "cold" },
        { name: "col" },
        { name: "colds" },
        { name: "vinter" },
      ];
      var b = "col";
      var out = filterProducts(a, b);
      console.log(out);
    </script>
  </body>
</html>
