      function CalculateTotal(arrayList) {
        let su = arrayList.reduce(function (sum, cur) {
          return sum + cur.Price * cur.Qty;
        }, 0);
        return su;
      }

      const arrayList = [
        { name: "Watch", Price: 2000, Qty: 2 },
        { name: "Apple", Price: 50000, Qty: 3 },
        { name: "Mouse", Price: 300, Qty: 1 },
        { name: "Lap", Price: 2000, Qty: 1 },
      ];

      const outPut = CalculateTotal(arrayList);
      console.log("Total cost of Items: ", outPut);
